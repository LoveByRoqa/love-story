<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Love Story</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    overflow: hidden;
}

.card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 50px 40px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    animation: fadeIn 1.5s ease forwards;
}

h1 {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 15px;
}

.highlight {
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    font-weight: 300;
    margin-bottom: 30px;
    opacity: 0.85;
}

.button {
    padding: 12px 30px;
    border-radius: 30px;
    border: none;
    background: linear-gradient(90deg, #ff758c, #ff7eb3);
    color: white;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s ease;
}

.button:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 25px rgba(255,118,140,0.5);
}

.message {
    margin-top: 25px;
    font-size: 16px;
    opacity: 0;
    transition: 0.5s ease;
}

.message.show {
    opacity: 1;
}

@keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="card">
    <h1>Our <span class="highlight">Love Story</span></h1>
    <p>Every moment with you feels like a new beginning.</p>
    <button class="button" onclick="showMessage()">Discover More</button>
    <div class="message" id="msg">
        You are my favorite chapter in this life. ❤️
    </div>
</div>

<script>
function showMessage() {
    document.getElementById("msg").classList.toggle("show");
}
</script>

</body>
</html>
