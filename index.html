<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>رسالة ليك ❤️</title>

<style>
body {
    margin: 0;
    overflow: hidden;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
}

/* الفيديو خلفية */
video {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
}

/* الرسالة */
.message {
    position: absolute;
    top: 40%;
    width: 100%;
    font-size: 42px;
    font-weight: bold;
    text-shadow: 2px 2px 10px black;
}

/* القلوب */
.heart {
    position: fixed;
    bottom: -20px;
    color: red;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<video autoplay controls playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<div class="message" id="text"></div>

<script>
const message = "أنا لو بإيدي أصرخ وأقول كنت هقولك قد إيه بحبك وفي عز ضعفي أنا بجري ليك ❤️";
const words = message.split(" ");
const textElement = document.getElementById("text");

let index = 0;

function showWord() {
    if (index < words.length) {
        textElement.innerHTML += words[index] + " ";
        index++;
        setTimeout(showWord, 500);
    }
}

showWord();

/* توليد قلوب عشوائية */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 20 + 20) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
