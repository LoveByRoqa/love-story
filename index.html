<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
    text-align:center;
}

.container{
    background:rgba(255,255,255,0.08);
    padding:40px;
    border-radius:20px;
    backdrop-filter:blur(10px);
    box-shadow:0 0 30px rgba(0,0,0,0.5);
    width:90%;
    max-width:400px;
}

input{
    width:100%;
    padding:12px;
    margin-top:20px;
    border:none;
    border-radius:10px;
    outline:none;
    font-size:16px;
}

button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background:#00c6ff;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0072ff;
}

.hidden{
    display:none;
}

.message{
    animation:fade 1.5s ease-in-out;
}

@keyframes fade{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container" id="loginBox">
    <h2>Enter Password</h2>
    <input type="password" id="password" placeholder="Password">
    <button onclick="checkPassword()">Enter</button>
</div>

<div class="container hidden message" id="contentBox">
    <h2>To The Most Important Person</h2>
    <p>
        You are not just a part of my life...  
        You are my calm, my strength,  
        and the reason I smile every day.
    </p>
</div>

<script>
function checkPassword(){
    var pass = document.getElementById("password").value;
    if(pass === "1234"){
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("contentBox").classList.remove("hidden");
    } else {
        alert("Wrong Password");
    }
}
</script>

</body>
</html>
